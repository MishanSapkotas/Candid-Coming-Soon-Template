<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Candid Coming Soon BootStrap Template</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

  	<div class="wrapper">
  		<div class="upper-wrapper col-sm-12">
	  		<div>
	  			<p class="coming-soon-text">Under Construction</p>
	  		</div>

	  		<!-- Countdown timer  -->
	<div class="countdown">
		<div id="clockdiv">
		  <div>
		    <span class="days"></span>
		    <div class="smalltext day">Days</div>
		  </div>
		  <div>
		    <span class="hours"></span>
		    <div class="smalltext hour">Hours</div>
		  </div>
		  <div>
		    <span class="minutes"></span>
		    <div class="smalltext minute">Minutes</div>
		  </div>
		  <div>
		    <span class="seconds"></span>
		    <div class="smalltext second">Seconds</div>
		  </div>
		</div>
	</div>

	  		<div class="middle-part">
	  		<div>
	  			<p class="text-1">Enter your email for first to know when the site is ready.</p>
	  		</div>

	  		<div class="inp-email">
	  			<form class="form-inline" action="" method="post">
				  <input type="text" name="email" placeholder="Enter your email..." class="subscribe-email inp-email-box">
				  <button type="submit" class="btn btn-danger email-btn">Subscribe</button>
				</form>
			</div>
		</div>
		</div>

			<!-- Footer -->
		<footer class="container-fluid">
			<div class="container">
	            <div class="row">
	                <div class="col-sm-7 footer-copyright">
	                    <p>&copy; Designed by Mishan Sapkota | <a href="http://phantomthemes.com">Phantom Themes</a><br>All rights reserved.</p>
	                </div>
	                <div class="col-sm-5">
	                	<ul class="footer-social">
	                	<li><a href="#" class="icon"><i class="fa fa-facebook" target="_blank"></i></a></li>
	                	<li><a href="#" class="icon"><i class="fa fa-twitter" target="_blank"></i></a></li>
	                	<li><a href="#" class="icon"><i class="fa fa-envelope" target="_blank"></i></a></li>
	                	<li><a href="#" class="icon"><i class="fa fa-google-plus" target="_blank"></i></a></li>
	                	</ul>
	                </div>
	            </div>
	        </div>
		</footer>

  	</div>
  		
  	  <script type="text/javascript" src="js/timer.js"></script>
	  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
